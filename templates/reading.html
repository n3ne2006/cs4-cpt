{% extends "base.html" %}

{% block head %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/reading.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        {% for year in data %}
        <div class="col s12 m4 l8">
            <span class="date">{{ year.year }}</span>
            <ul class="list">
                {% for book in year.books %}
                <li class="item">
                    <div class="icon-title">
                        {% if book.star %}
                        <i class="tiny material-icons">star</i>
                        {% else %}
                        <!-- Book icon -->
                        <svg class="book-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#f5a7c1" width="20px" height="20px">
                           <path d="M18 2H6a2 2 0 00-2 2v16a1 1 0 001.447.894L12 18.618l6.553 2.276A1 1 0 0020 20V4a2 2 0 00-2-2z"/>
                        </svg>
  
                        {% endif %}
                        <span class="title">{{ book.name }}</span>
                    </div>
                    <span class="content">{{ book.review }}</span>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
    </div>
    <br>
    <br>
</div>
{% endblock %}
